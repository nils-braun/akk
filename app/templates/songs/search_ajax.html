{% if songs|length > 0 %}
    {% for song, rating, user_rating in songs %}
        <tr class="songlist_row" data-id="{{ song.id }}">
            <td>
                <div class="player-controls"></div>
                <div class="download-controls"></div>
            </td>
            <td>{{ song.title }}</td>
            <td>{{ song.artist.name }}</td>
            <td>{{ song.dance.name }}</td>
            <td><div class="rating" data-value="{{ rating }}"></div></td>
            <td>{{ "%02.d" |format(song.duration.seconds / 60) }}:{{ "%02d" | format(song.duration.seconds % 60) }}</td>
        </tr>
    {% endfor %}
{% endif %}
